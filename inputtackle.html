<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="his" type="text" placeholder="content" onkeyup="searchhandler()">
</body>
<script>

    function searchhandler() {
        let content = document.getElementById("his").value;
        localStorage.setItem('content', content)
    }
    document.getElementById('his').value = localStorage.getItem('content');
   
</script>

</html>
